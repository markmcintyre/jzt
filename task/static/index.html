<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="/jzt.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="/dev.js" charset="utf-8"></script>
        </script>
        <style type="text/css">
            body {
                padding: 0;
                margin: 0;
                min-height: 100vh;
                display: grid;
                grid-template-columns: 1fr 4fr;
                grid-template-rows: 20px 1fr;
                grid-template-areas: "sidebar header" "sidebar main";
                column-gap: 1em;
                background-color: #4A4A4A;
                color: white;
                font-family: sans-serif;
            }
            header {
                grid-area: header;
                padding: 1em;
            }
            header h1 {
                margin: 0;
                padding: 0;
                text-align: center;
                font-weight: bolder;
                font-size: 1.6rem;
                letter-spacing: .5rem;
            }
            aside {
                background-color: #555;
                grid-area: sidebar;
                padding: 1em;
            }
            aside input[type=file] {
                width: 0;
                height: 0;
                position: absolute;
                overflow: hidden;
            }
            aside label.button {
                cursor: pointer;
                background-color: #55f;
                border-radius: 2px;
                padding: .5em 2em;
                font-weight: bold;
                display: block;
                text-align: center;
                box-shadow: 2px 2px rgba(0,0,0,.1);
                margin: auto 0;
            }
            aside label.button:hover {
                background-color: #6969fd;
            }
            aside label.button svg {
                fill: currentColor;
                margin-right: .25em;
                vertical-align: middle;
            }
            article {
                grid-area: main;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            article canvas {
                background-color: black;
                box-shadow: 5px 5px 5px rgba(0,0,0,.25);
                max-width: 800px;
                aspect-ratio: 5 / 4;
            }
        </style>
    </head>

        <aside>
            <label class="button" for="open-world">

                Open&nbsp;world
            </label>
            <input id="open-world" type="file" accept=".jzt,.json,application/json"></input>
        </aside>
        <article>
            <canvas id="jzt" width="800" height="640"></canvas>
        </article>
    </body>
</html>
