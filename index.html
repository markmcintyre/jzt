<!DOCTYPE html>
<html>
	<head>
		<title>JZT</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		
		<header>
			<h1>JZT: Nostalgic DOS Game</h1>
		</header>
		
		<canvas id="jzt" width="800" height="640"></canvas>
		<script type="text/javascript" src="jzt.min.js" charset="utf-8"></script>

		<script type="text/javascript">
			var data = localStorage['currentGame'];
			data = LZString.decompressFromUTF16(data);
			data = JSON.parse(data);
		
			var canvas = document.getElementById('jzt');
			var game = new jzt.Game(canvas, function() {
				var me = this;
				this.run();
				setTimeout(function(){me.loadGame(data)}, 2000);
			});
		</script>

		<footer>
		<p>&copy; {{JZT:YEAR}} Orangeline Interactive, Inc.</p>
		</footer>
		
	</body>
</html>
