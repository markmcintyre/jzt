<!DOCTYPE html>
<head>
	<title>Parser Test</title>
</head>
<body>
	
	<script type="text/javascript" src="script/parser.js"></script>
	
	<script type="text/javascript">
	
		var number = new jzt.parser.NumberTerminal();
		console.log("NumberTerminal")
		q(number, "100");
		q(number, "abs");
		q(number, undefined);
		
		var literal = new jzt.parser.LiteralTerminal("hello");
		console.log("LiteralTerminal");
		q(literal, "hello");
		q(literal, "Hello");
		q(literal, "HeLlO");
		q(literal, undefined);
		
		var caseLiteral = new jzt.parser.LiteralTerminal("hello", true);
		console.log("LiteralTerminal (case sensitive)");
		q(caseLiteral, "hello");
		q(caseLiteral, "Hello");
		q(caseLiteral, "HeLlO");
		q(caseLiteral, undefined);
		
		var word = new jzt.parser.WordTerminal();
		console.log("WordTerminal");
		q(word, "hello");
		q(word, "hello world");
		q(word, "hello!");
		q(word, "\"hello\"");
		q(word, "hello1");
		q(word, "1hello");
		q(word, "_hello");
		q(word, " hello");
		q(word, undefined);
	
		function q(terminal, token) {
			console.log("- [%s] qualifies? %s", token, terminal.qualifies(token));
		}
	
	</script>
	
</body>
