<!DOCTYPE html>
<html>
    <head>
        <title>JZT: A Nostalgic ZZT Clone for the Web</title>
        <meta charset="utf-8" />
        <meta name="Keywords" content="zzt,jzt,game,web game,javascript,html5" />
        <meta name="description" content="JZT is a new take on the classic game ZZT, playable right from within your web browser." />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>

        <header>
            <h1><a href="/">JZT</a></h1>
            <h2>A Nostalgic ZZT Clone for the Web</h2>

            <nav>
                <ul>
                    <li>About</li>
                    <li>Blog</li>
                    <li>Community</li>
                </ul>
            </nav>

        </header>

        <div id="content">

            <div id="unsupported-browser" class="warning"><span>⚠</span> Upgrade your browser to play.</div>
            <canvas id="jzt" width="800" height="640"></canvas>

            <aside>

                <section id="help">

                    <h2>How to Play</h2>

                    <div class="key-map">

                        <div class="instruction">
                            <div class="description">Move</div>
                            <div class="keys">
                                <kbd>↑</kbd> <kbd>→</kbd> <kbd>↓</kbd> <kbd>←</kbd>
                            </div>
                        </div>

                        <div class="instruction">
                            <div class="description">Shoot</div>
                            <div class="keys">
                                <kbd>Space</kbd> + <kbd>↑</kbd> <kbd>→</kbd> <kbd>↓</kbd> <kbd>←</kbd>
                            </div>
                        </div>

                        <div class="instruction">
                            <div class="description">Pause, View Stats</div>
                            <div class="keys">
                                <kbd>P</kbd>
                            </div>
                        </div>

                        <div class="instruction">
                            <div class="description">Use Torch</div>
                            <div class="keys">
                                <kbd>T</kbd>
                            </div>
                        </div>

                        <div class="instruction">
                            <div class="description">Save</div>
                            <div class="keys">
                                <kbd>S</kbd>
                            </div>
                        </div>

                        <div class="instruction">
                            <div class="description">Restore</div>
                            <div class="keys">
                                <kbd>R</kbd>
                            </div>
                        </div>

                    </div>
                </section>

                <section id="settings">
                    <h2>Settings</h2>
                    <label><input type="checkbox" name="audio-mute" /> Mute</label><br/>
                    <label><input type="checkbox" name="fullscreen" /> Fullscreen</label>
                </section>

            </aside>

        </div>

        <footer>
            <p><a href="http://www.ornj.net/">&copy; {{JZT:YEAR}}</a></p>
        </footer>

        <script type="text/javascript" src="js/jzt.min.js" charset="utf-8"></script>
        <script type="text/javascript">

            (function () {

                var settingsElement = document.getElementById('settings');
                var fullscreenElement = settingsElement.querySelector('input[name=\'fullscreen\']');
                var jztElement = document.getElementById('jzt');

                var game = new jzt.Game({
                    canvasElement: jztElement,
                    onLoadCallback: function(success) {
                        if (success) {
                            this.run('village-of-jzt.json');
                            this.observeSettings(new jztux.Settings(settingsElement));
                        } else {
                            document.getElementById('unsupported-browser').style.display = 'block';
                            jztElement.parentNode.removeChild(jztElement);
                        }
                    }
                });

                if (jztux.isFullscreenSupported()) {
                    jztux.attachFullscreenHandler(fullscreenElement, jztElement);
                } else {
                    fullscreenElement = fullscreenElement.parentNode;
                    fullscreenElement.parentNode.removeChild(fullscreenElement);
                }

            }());
        </script>

    </body>
</html>
